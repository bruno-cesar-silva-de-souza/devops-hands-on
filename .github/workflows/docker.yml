name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Verifica leitura dos segredos
        run: echo "Usuário lido: ${{ secrets.DOCKER_USERNAME }}"

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build imagem Docker
        run: docker build -f docker/Dockerfile -t meu-app-python .

      - name: Tag imagem Docker
        run: docker tag meu-app-python otto2025/meu-app-python:latest

      - name: Push imagem pro Docker Hub
        run: docker push otto2025/meu-app-python:latest
